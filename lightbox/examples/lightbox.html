<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>lightbox插件开发</title>
	<link rel="stylesheet" href="../dist/css/lightbox.css">
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
</head>
<body>
	<p>1组图片</p>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-1.jpg" data-group="group-1" data-id="sdfghjk" data-caption="标题1"  src="images/1-1.jpg" alt="" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-2.jpg" data-group="group-1" data-id="ewrewrw" data-caption="标题2"  src="images/1-2.jpg" alt="" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/1-3.jpg" data-group="group-1" data-id="sdffsdf" data-caption="标题3"  src="images/1-3.jpg" alt="" width="100" height="100">
	</div>
	<p>2组图片</p>
	<div>
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-1.jpg" data-group="group-2" data-id="r324324" data-caption="标题1"  src="images/2-1.jpg" alt="" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-2.jpg" data-group="group-2" data-id="dsfdsfv" data-caption="标题2"  src="images/2-2.jpg" alt="" width="100" height="100">
		<img class="js-lightbox" data-role="lightbox" data-source="images/2-3.jpg" data-group="group-2" data-id="uiyuyuu" data-caption="标题3"  src="images/2-3.jpg" alt="" width="100" height="100">
	</div>

	<script src="../dist/js/lightbox.min.js" type="text/javascript"></script>
	<script>
		$(function(){
			var lightbox = new LightBox({
				speed:600,
				maxWidth:900,
				maxHeight:600
			});
		})
	</script>
</body>
</html>
